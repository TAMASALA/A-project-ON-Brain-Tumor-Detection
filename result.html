<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background: #f7f7f7;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #16a085;
        }
        img {
            max-width: 350px;
            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border-radius: 6px;
            transition: 0.3s;
        }
        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Prediction Result</h1>
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ url_for('static', filename=img_path) }}" alt="Uploaded Image">
        <br>
        <a href="{{ url_for('index') }}">Upload Another Image</a>
    </div>
</body>
</html>
